<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo_jpo.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JPO IUT Meaux - Journée Portes Ouvertes</title>

      property="og:title"
      content="JPO IUT Meaux - Journée Portes Ouvertes"
    />

      property="og:description"

      name="twitter:title"

      name="twitter:description"
